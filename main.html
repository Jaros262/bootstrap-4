<!doctype html>
<html lang="en">
  <head>
    <title>Výpočty vzorců</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header>
          <h1>Kalkulačka vzorců krychle</h1>
      </header>
    <div class="col-md-6">
      <div class="vzorce">
        <h2><b>Vzorce</b></h2>
        <li>Povrch: S = 6 . a²</li>
        <li>Objem: V = a³</li>
        <li>Tělesová úhlopříčka: u = a . √3</li>
        <li>Stěnová úhlopříčka: us = a . √2</li>
        <img src="pic.png">
      </div>
    </div>
    <div class="col-md-12">
      <div class="kalkulacka">
        <h2><b>Kalkulačka</b></h2>
        <label for="vyber" class="col-sm-3 col-form-label">Nejprve zadej délku strany a :</label>
        <input class="zadani" type="text" id="c1" name="c1"/>
        <div class="form-group row">
            <label for="vyber" class="col-sm-3 col-form-label">Výběr vzorce</label>
            <div class="col-sm-9">
                <div class="form-check form-check-inline,">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="vyber" id="povrch" value="povrch" />
                        Povrch
                    </label>
                </div>
                <div class="form-check form-check-inline,">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="vyber" id="objem" value="objem" />
                        Objem
                    </label>
                </div>
                <div class="form-check form-check-inline,">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="vyber" id="telU" value="telU" />
                        Tělesová úhlopříčka
                    </label>
                </div>
                <div class="form-check form-check-inline,">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="vyber" id="stenU" value="stenU" />
                        Stěnová úhlopříčka
                    </label>
                </div>
            </div>
        </div>
        <div>
            <div> Povrch =
                <div id="vypocet1"></div>
            </div>
            <div> Objem =
                <div id="vypocet2"></div>
            </div>
            <div> Tělesová úhlopříčka =
                <div id="vypocet3"></div>
            </div>
            <div> Stěnová úhlopříčka =
                <div id="vypocet4"></div>
            </div>
        </div>
    </div>
</div>
